<header class="header">
    <ul>
      <li><a class="nav-button" routerLink="/home" routerLinkActive="active">Home</a></li>
      <li class="dropdown" *ngIf="!isAdminLoggedIn" (mouseenter)="toggleDropdown(true)" (mouseleave)="toggleDropdown(false)">
        <div class="dropbtn">Login &#9662;</div>
        <div class="dropdown-content" [ngClass]="{ 'show': isDropdownOpen }">
          <div *ngIf="isDropdownOpen" class="login-container">
            <a class="login-button" routerLink="/login">Admin Login</a>
            <a class="login-button" routerLink="/Customerlogin">Customer Login</a>
          </div>
        </div>
      </li>
      <!-- Other menu items -->
      <li *ngIf="isAdminLoggedIn"><a routerLink="/restaurants" routerLinkActive="active">Restaurants</a></li>
      <li *ngIf="isAdminLoggedIn"><a routerLink="/cart" routerLinkActive="active">Cart</a></li>
      <li *ngIf="isAdminLoggedIn"><a routerLink="/menu" routerLinkActive="active">Menu</a></li>
    </ul>
  </header>
